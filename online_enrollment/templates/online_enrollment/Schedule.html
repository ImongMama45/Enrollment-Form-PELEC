<h1 style='text-align:center;'>Schedule</h1> 
<div style=' position:relative;'>
    <table style='margin:auto;border: 2px solid black; width:60%;border-collapse:collapse; height:40%; text-align: center; ' >
        <tr>
            <th style='border:1px solid black'> Subject's Name </th>
            <th style='border:1px solid black'> teacher's Name </th>
            <th style='border:1px solid black'> days </th>
            <th style='border:1px solid black'> time slot </th>
            <th style='border:1px solid black'> course </th>
        </tr>

        {% for Each_Schedule in Schedule %}
            <tr >
                <td style='border:1px solid black'> {{Each_Schedule.subjects}} </td>
                <td style='border:1px solid black'> {{Each_Schedule.teachers}} </td>
                <td style='border:1px solid black'> {{Each_Schedule.days}}</td>
                <td style='border:1px solid black'> {{Each_Schedule.time_slot}} </td>
                <td style='border:1px solid black'> {{Each_Schedule.course}} </td>
            </tr>
        {%endfor%}
    </table>
</div>
