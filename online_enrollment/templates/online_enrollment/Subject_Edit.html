<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject - Gamberts Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a2e; min-height: 100vh; margin: 0; }
        .navbar-custom { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .brand h1 { color: white; font-size: 24px; margin: 0; }
        .navbar-custom a { color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 20px; border-radius: 8px; transition: 0.3s; }
        .navbar-custom a:hover { background: rgba(255,255,255,0.1); color: white; }
        .btn-logout { background: #e74c3c; color: white !important; padding: 10px 25px; border-radius: 25px; }
        .main-content { padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; width: 100%; max-width: 600px; }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .page-title h2 { color: white; font-size: 28px; margin: 0; }
        .page-title p { color: rgba(255,255,255,0.5); margin: 5px 0 0 0; font-size: 14px; }
        .btn-back { background: rgba(255,255,255,0.1); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .btn-back:hover { background: rgba(255,255,255,0.2); color: white; }
        .btn-add { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white !important; padding: 10px 20px; border-radius: 20px; text-decoration: none; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .btn-add:hover { background: #27ae60; color: white; }

        .box { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 600px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        
        /* 2-Column Grid */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: span 2; }
        .form-group label { margin-bottom: 8px; color: #333; font-weight: 600; font-size: 14px; }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; transition: 0.3s; box-sizing: border-box; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #2ecc71; box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1); }
        
        .btn-group { display: flex; gap: 15px; margin-top: 25px; }
        .btn-update { flex: 1; padding: 14px; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: 0.3s; }
        .btn-update:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(46, 204, 113, 0.4); }
        .btn-delete { flex: 0 0 auto; padding: 14px 20px; background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.3s; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .btn-delete:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4); color: white; }
        
        @media (max-width: 500px) { .form-grid { grid-template-columns: 1fr; } .form-group.full-width { grid-column: span 1; } }
    </style>
</head>
<body>
    <nav class="navbar-custom">
        <div class="brand">
            <h1>Gamberts Academy</h1>
        </div>
        <div>
            <a href="{% url 'Home' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'Logout' %}" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <div class="header-left">
                <a href="{% url 'Test_Subjects' %}" class="btn-back"><i class="fas fa-arrow-left"></i> Back</a>
                <div class="page-title">
                    <h2>Edit Subject</h2>
                    <p>Update Subject information</p>
                </div>
            </div>
            <a href="{% url 'Subjects_Form' %}" class="btn-add"><i class="fas fa-plus"></i> Add New</a>
        </div>

        <div class="box">
            <form method="POST">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label>Subject Name</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label>Subjects ID</label>
                        {{ form.subjects_id }}
                    </div>
                    <div class="form-group">
                        <label>Grade</label>
                        {{ form.grades }}
                    </div>
                    <div class="form-group">
                        <label>Course</label>
                        {{ form.course }}
                    </div>
                    <div class="form-group full-width">
                        <label>Students Enrolled</label>
                        {{ form.student_enrolled }}
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-update"><i class="fas fa-save"></i> Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
