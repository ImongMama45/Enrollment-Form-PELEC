<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Gamberts Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            margin: 0;
        }
        .navbar-custom { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .brand { display: flex; align-items: center; gap: 12px; }
        .navbar-custom h1 { color: white; font-size: 24px; margin: 0; }
        .navbar-custom a { color: rgba(255,255,255,0.8); text-decoration: none; padding: 10px 20px; border-radius: 8px; transition: 0.3s; }
        .navbar-custom a:hover { background: rgba(255,255,255,0.1); color: white; }
        .btn-logout { background: #e74c3c; color: white !important; padding: 10px 25px; border-radius: 25px; }
        
        .main-content { padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; width: 100%; max-width: 700px; }
        .page-title { display: flex; align-items: center; gap: 15px; }
        .page-title h2 { color: white; font-size: 28px; margin: 0; }
        .page-title p { color: rgba(255,255,255,0.5); margin: 5px 0 0 0; font-size: 14px; }
        .btn-back { background: rgba(255,255,255,0.1); color: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-back:hover { background: rgba(255,255,255,0.2); color: white; }

        .box {
            background: rgb(245, 245, 245);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .form-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        /* 2-Column Grid Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* Make full-width items span both columns */
        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1a1a2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 25px;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(91, 9, 179, 0.4);
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="brand">
            <h1>Gamberts Academy</h1>
        </div>
        <div>
            <a href="{% url 'Home' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'Logout' %}" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <div style="display: flex; align-items: center; gap: 20px;">
                <a href="{% url 'Test_Student' %}" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <div class="page-title">
                    <div>
                        <h2>Add Student</h2>
                        <p>Fill in the Student details below</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="box">
            <form method="POST">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label>Student id</label>
                        {{ form.student_id }}
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        {{ form.last_name }}
                    </div>
                    <div class="form-group">
                        <label>Course</label>
                        {{ form.course_enrolled }}
                    </div>
                   
                </div>
                <button type="submit"><i class="fas fa-save"></i> Save Student</button>
            </form>
        </div>
    </div>
</body>
</html>
